<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apagar el Equipo</title>
  <link rel="shortcut icon" href="/assets/icons/shutdown.ico" type="image/x-icon">
</head>

<body>
  <div class="container">
    <h1>Apagar el Equipo</h1>
    <div class="options">
      <button id="shutdownNow">Apagar Ahora</button>
      <label>Apagar en:</label>
      <input type="number" id="tiempoInput" min="1" step="1" placeholder="Tiempo en minutos">
      <button id="ShutdownAt">Programar Apagado</button>
      <button id="abortShutdown">Cancelar Apagado</button>
    </div>
    <p id="mensaje"></p>
  </div>
</body>

</html>
